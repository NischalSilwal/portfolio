<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />
    <style>
        .video-container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup="{}">
        <source src="MVI_4263.MP4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
<script>
    $(document).ready(function(){
        // Video.js setup can be handled here if needed
        var player = videojs('my-video');

        // Example: Play video automatically when ready
        player.ready(function() {
            player.play();
        });
    });
</script>
</body>
</html>
